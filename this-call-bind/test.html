    // 闭包可以让函数函数运行时找到它定义时的变量
    document.getElementById = (function(func){
      // 立即执行函数是创建闭包的最佳手段
      //闭包：函数内部嵌套一个函数
      return function(){
        return func.apply(document,arguments);
      }
    })(document.getElementById);
    var getId = document.getElementById;
    console.log(getId('div1'))

    /*这里是吧document.getElementById的方法重新定义为getId 然后通过getId来获取ID为div1的标签，但是直接用的话
    会丢失this this无法指向document,,所以我们需要用一个立即执行函数，在里面创建一个闭包，在闭包里面解决this
