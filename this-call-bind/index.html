  <script>
    //父类
    function Animal(age){
      console.log(arguments,'+++')
      this.species = '动物';
      this.age = age;
    }
    //以前能用 Cat 原型指向Animal的实例能实现继承
    // 今天换一个写法
    function Cat(age,name,color){
      // console.log(arguments,'---');
      Animal.call(this,age,name,color);
      // Animal.apply(this,arguments);/*通过apply实现了继承  第一步将我们的构造函数运行一下，  第二部 将父类prototype*/
      this.name = name;
      this.coloe = color;
    }
    var cat1 = new Cat(3,'加菲猫','yellow');
    console.log(cat1.age);
