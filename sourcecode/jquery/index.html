<body>

    <script>
        //    页面加载之后 
        // 开始写JS 是不对
          window.onload= function(){
        console.log('window load');
    }
    // html结构下载 css并且生成文档树

    //     // console.log('DOM Ready');

        // DOMContentLoad 有兼容问题
        // jQuery为此而来
        // $是函数 function（）{}参数
        $(function(){
            // 开始JS

        function photoLoaded(){

            console.log('图片loaded');
        }
